imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/website/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info
        chromephp:
            type:  chromephp
            level: info

assetic:
    use_controller: true

# Debug in php and twig
raul_fraile_ladybug:
    array_max_nesting_level: 9 # maximum depth of dump in arrays
    object_max_nesting_level: 3 # maximum depth of dump in objects
    expanded: false # true to expand all the variables tree by default
    silenced: false # true to ignore all ladybug calls

